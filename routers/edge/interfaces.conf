    netmask 255.255.255.0

up ip route add 10.20.10.0/24 via 10.20.1.7 dev eth1
up ip route add 10.20.20.0/24 via 10.20.1.8 dev eth1
up ip route add 10.20.30.0/24 via 10.20.1.9 dev eth1
up ip route add 10.20.40.0/24 via 10.20.1.10 dev eth1
up ip route add 10.20.50.0/24 via 10.20.1.11 dev eth1