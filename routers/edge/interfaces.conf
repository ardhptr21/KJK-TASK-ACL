auto eth0
iface eth0 inet dhcp

auto eth1
iface eth1 inet static
    address 10.20.1.1
    netmask 255.255.255.252

auto eth2
iface eth2 inet static
    address 10.20.1.5
    netmask 255.255.255.252

auto eth3
iface eth3 inet static
    address 10.20.1.9
    netmask 255.255.255.252

auto eth4
iface eth4 inet static
    address 10.20.1.13
    netmask 255.255.255.252

auto eth5
iface eth5 inet static
    address 10.20.1.17
    netmask 255.255.255.252

up ip route add 10.20.10.0/24 via 10.20.1.2 dev eth1
up ip route add 10.20.20.0/24 via 10.20.1.6 dev eth2
up ip route add 10.20.30.0/24 via 10.20.1.10 dev eth3
up ip route add 10.20.40.0/24 via 10.20.1.14 dev eth4
up ip route add 10.20.50.0/24 via 10.20.1.18 dev eth5